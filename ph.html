    <script>
        function showResult() {
            const select = document.getElementById("selection");
            const result = document.getElementById("result");
            const selectedValue = select.value;

            switch (selectedValue) {
                case "กลุ่ม1":
                    result.innerHTML = " เบอร์ที่เหมาะสมคือ : <br>14 41 15 51 35 53 39 93";
                    break;
                case "กลุ่ม2":
                    result.innerHTML = "เบอร์ที่เหมาะสมคือ :<br>22 23 32 24 42 26 62 29<br> 44 46 64 49 94 66 69";
                    break;
                case "กลุ่ม3":
                    result.innerHTML = "เบอร์ที่เหมาะสมคือ :<br>19 91 29 92 49 94 59 95 99"
                    break;
                default:
                    result.textContent = "กรุณาเลือกตัวเลือกก่อนกด 'เช็คเลย'";
            }
        }
        function showResult2() {
            const select2 = document.getElementById("selection2");
            const result2 = document.getElementById("result2");
            const selectedValue2 = select2.value;

            switch (selectedValue2) {
                case "กลุ่ม4":

                    break;

                    result2.innerHTML = "เบอร์ที่เหมาะสมคือ :<br>23 32 24 42 36 63 636 632 <br> 663 363 232 236 366 223";
                    break;
                case "กลุ่ม6":
                    result2.innerHTML = "เบอร์ที่เหมาะสมคือ :<br>28 82 78 87 89 98 289 829 <br> 789 879 639 239 619 669 229 989"
                    break;
                case "กลุ่ม7":
                    result2.innerHTML = "เบอร์ที่เหมาะสมคือ :<br>35 53 78 87 89 98 <br> 39 93 789 879 539 935"
                    break;
                case "กลุ่ม8":
                    result2.innerHTML = "เบอร์ที่เหมาะสมคือ :<br>14 41 15 51 16 61 45 <br> 54 55 65 56 59 95 99"
                    break;
                default:
                    result2.innerHTML = "กรุณาเลือกตัวเลือกก่อนกด 'เช็คเลย'";
            }
        }
    </script>
    <script>
        // เมื่อฟอร์มถูกส่ง
        document.getElementById("numberForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // รับค่าจาก input (ค่าที่เป็นสตริง)
            let input = document.getElementById("numbers").value;

            // แปลงค่าที่เป็นสตริงให้เป็นอาร์เรย์ของตัวเลข
            let numberArray = input.split("").map(num => Number(num.trim()));

            numberArray.sort((a, b) => a - b);

            let sortedNumbers = numberArray.join("");

                case "00":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> ชอบเก็บตัว โลกส่วนตัวสูง <br>ความลับเยอะ ความคิดแปลกแหวกแนว เป็นคนขวางโลก ระวังเนื้องอกและมะเร็ง";
                    break;

                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> ถูกโกง โดนทรยศ หักหลัง <br>ชีวิตเหมือนดิ่งลงเหว ใจร้อน<br> หงุดหงิดง่าย ขาดคนเมตตาเอ็นดู โดนอิฉาริษยา มักเป็นไมเกรน";
                    break;
                case "11":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> พูดตรง ใจร้อน <br>มีความมั่นใจในตัวเองสูงมาก <br>มีความโดดเด่น เด่นดังมั่นใจ มักขึ้นจนสุดและดิ่งลงสุดเช่นกัน โดนหมั่นไส้";
                    break;
                case "12":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> อารมณ์ขึ้นๆลงๆ สับสนอยู่บ่อยๆ ตัดสินใจอะไรลังเล <br>ทะเลาะกับคนใกล้ชิดเสมอๆ ทำเรื่องเล็กให้กลายเป็นเรื่องใหญ่ ไบโพล่า";
                    break;
                case "13":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> ชอบบุกชอบลุย เป็นนักรับ <br>นักสู้มีความเข้มแข็ง อารมณ์รุนแรง <br> ใจร้อน ติดสินใจเร็ว <br>ไม่ค่อยคิดหน้าคิดหลัง <br>มักเกิดอุบัติเหตุบ่อยๆ ";
                    break;
                case "14":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> พูดจาดี พูดเก่ง ช่างเจรจา มีวาทะศิลป์ในการพูด มีความสามารถในการสื่อสาร<br> ผู้ใหญ่เอ็นดูจากคำพูด เข้าหาผู้ใหญ่ได้ดี";

                    break;
                case "24":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> มีพลังแห่งเมตตามหานิยม <br>วาจาเป็นทรัพย์ ดึงดูดทั้งงาน<br> ทั้งเงิน และยังบุคคลิกน่ารัก <br>น่าเอ็นดูต่อผู้พบเห็น";
                    break;
                case "25":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> 9 ใน 10 หญิงต้องอุปถัมป์ผู้ชาย <br>มักอยู่ใต้อำนาจผู้ชายหรือโดนข่ม <br>ระวังขัดแย้งกับผู้ใหญ่ <br>ระวังโรคเกี่ยวกับทางเดินหายใจ";
                    break;
                case "26":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> วาจาดี มีสเน่ห์ที่คำพูดดูอบอุ่น <br>น่าเข้าใกล้ เข้าหา <br>จึงมักกลายเป็นที่ปรึกษาเสมอๆ หรือมีคนเข้ามาพูดคุยด้วยแบบง่าย ๆ";

                case "27":
                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> การเงินมีปัญหา มักมีหนี้สิน ขยันหาเงินแต่ทำเงินให้คนอื่นใช้ <br>ภาระเยอะแม้จะหัวไว เอาตัวรอดเก่ง <br>แต่มีคนเอาภาระมาโยนให้เสมอ";

                    document.getElementById("result3").innerHTML = "ความหมายของ " + input + " คือ <br> เลขเงินหมุนก้อนใหญ่จับงานใหญ่<br>คิดแต่เรื่องหาเงินหารายได้<br> ชอบลงทุนกลุ่มนี้เหมาะกับคนทำธุรกิจเพราะเป็นเลขเงินหมุนเข้าแรง";
